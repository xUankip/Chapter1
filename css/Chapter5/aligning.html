<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Aligning Images Vertically</title>
</head>
<body>
    <div style="width: 450;">
    <p><img src="bird.gif" alt="Bird" width="100" height="100" align="top"> There....</p>
    <hr>
    <p><img src="bird.gif" alt="Bird" width="100" height="100" align="middle"> There....</p>
    <hr>
    <p><img src="bird.gif" alt="Bird" width="100" height="100" align="bottom"> There....</p>

    </div>
</body>
</html>
