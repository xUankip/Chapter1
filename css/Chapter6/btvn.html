<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>The Analog Specialist</title>
    <style>
        body{
            font-size: 80%;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 0.15cm;
            background-color: #efefef;
        }
        #page{
            max-width: 940px;
            min-width: 720px;
            margin: 10px auto 10px auto;
            padding: 20px;
            border: 4px double #000;
        }
        #logo{
            width: 150px;
            margin: 10px auto 25px auto;
        }
        ul{
            width: 570px;
            padding: 15px;
            margin: 0px auto 0px auto;
            border-top: 2px solid #000;
            border-bottom: 1px solid #000;

        }
        li{
            display: inline;
            margin: 0px 3px;
        }
        p{
            text-align: center;
            width: 600px;
            margin: 20px auto 20px auto;

        }
        a{
            color: #000000;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px 20px px 18px;
        }
        a:hover,
        a.on{

            background-color: #ffffff;
        }
        img{
            display: inline;
            margin: 2px auto 4px auto;

        }
    </style>
</head>
<body>
    <div id="logo">
<img src="logo.gif" alt="The Analog Specialist">
    </div>
    <ul id="navigation">
        <li><a href="#" class="on">Home</a></li>
        <li><a href="#">For Sale</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Repairs</a></li>
    </ul>
    <p>
        <img src="clavinet.jpg" alt="Fender Rhodes, Hohner Clavinet, and Wurlitzer EP200" style="height: 120px;">
        <img src="rhodes.jpg" alt="Rhodes" style="height: 120px;">
        <img src="wurlitzer.jpg" alt="wurlitzer" style="height: 120px;">
    </p>
    <p>
        We specialize in the sale and repair of classic keybroads,

    </p>
