<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table Headings</title>
</head>
<body>
    <table border="1">
        <tr>
            <th></th>
            <th scope="col">Saturday</th>
            <th scope="col"> Sunday</th>
        </tr>
        <tr>
            <th scope="row"> Ticket sold</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Total Sales</th>
            <td>600$</td>
            <td>675$</td>
        </tr>
    </table>
</body>
</html>
