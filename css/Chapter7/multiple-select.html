<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Multi Select box</title>
</head>
<body>
    <form action="http://www.example.com/profile.php">
        <p>Do you play any of following instuments? (you can slect...)</p>
        <select name="instuments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drum" selected="selected" >Drum</option>
            <option value="keybroad" selected="selected">Keybroad</option>
            <option value="bass" selected="selected">Bass</option>
        </select>
    </form>
</body>
</html>
