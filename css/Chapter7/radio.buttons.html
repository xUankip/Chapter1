<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Radio button</title>
</head>
<body>
    <form action="http://example.com/profile.php">
        <p>Please enter your favorite genre
        <br>
        <input type="radio" name="genre" value="rock" checked="checked">Rock
        <input type="radio" name="genre" value="pop">Pop
        <input type="radio" name="genre" value="jazz">Jazz
        </p>
        <p>
            Please select your favorite game:
            <br>
            <input type="radio" name="game" value="Dota"> Dota
            <input type="radio" name="game" value="LOL">LOL
            <input type="radio" name="game" value="CSGO">CSGO
        </p>
    </form>

</body>
</html>
